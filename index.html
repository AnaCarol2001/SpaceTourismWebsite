<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./src/assets/css/customProps.css" />
    <link rel="stylesheet" href="./src/assets/css/reset.css" />
    <link rel="stylesheet" href="./src/assets/css/utilityClasses.css" />
    <link rel="stylesheet" href="./src/assets/css/components.css" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
    <title>Space tourism</title>

    <!-- Scripts -->
    <script src="./src/navigation.js" defer></script>
  </head>
  <!-- classes: home destination crew technology-->
  <body>
    <div id="app" class="body home">
      <a href="#main" class="skip-to-content">Skip to content</a>
      <header class="primary-header flex">
        <div>
          <img
            class="logo"
            src="./src/assets/icons/logo.svg"
            alt="Space tourism logo"
          />
        </div>
        <button
          class="mobile-nav-toggle"
          type="button"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
        <nav>
          <ul
            id="primary-navigation"
            data-visible="false"
            class="primary-nav flex underline-indicators"
          >
            <li class="active">
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/home"
                ><span aria-hidden="true">00</span> Home</a
              >
            </li>
            <li>
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/destination"
                ><span aria-hidden="true">01</span> Destination</a
              >
            </li>
            <li>
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/crew"
                ><span aria-hidden="true">02</span> Crew</a
              >
            </li>
            <li>
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/technology"
                ><span aria-hidden="true">03</span> Technology</a
              >
            </li>
          </ul>
        </nav>
      </header>
    </div>

    <template id="home">
      <main id="main" class="grid-container grid-container--home">
        <div class="home-info">
          <h1 class="text-accent ff-sans-cond uppercase letter-spacing-1">
            So, you want to travel to
            <span class="fs-900 ff-serif text-white d-block">Space</span>
          </h1>
          <p>
            Let’s face it; if you want to go to space, you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sitback, and relax because we’ll give you a truly out of this
            world experience!
          </p>
        </div>
        <div class="home-btn">
          <a href="#" class="large-btn uppercase ff-serif text-dark bg-white"
            >Explore</a
          >
        </div>
      </main>
    </template>

    <template id="destination">
      <main id="main" class="grid-container grid-container--destination flow">
        <h1 class="numbered-title">
          <span aria-hidden="true">01 </span>Pick your destination
        </h1>
        <picture>
          <source
            srcset="/src/assets/images/destination/image-moon.webp"
            type="image/webp"
          />
          <img
            src="./src/assets/images/destination/image-moon.png"
            alt="The moon"
          />
        </picture>

        <div class="tab-list underline-indicators flex">
          <button
            aria-selected="true"
            class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
          >
            Moon
          </button>
          <button
            aria-selected="false"
            class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
          >
            Mars
          </button>
          <button
            aria-selected="false"
            class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
          >
            Europa
          </button>
          <button
            aria-selected="false"
            class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
          >
            Titan
          </button>
        </div>

        <article class="destination-info flow">
          <h2 class="fs-800 uppercase ff-serif">Moon</h2>
          <p class="text-accent">
            See our planet as you’ve never seen it before. A perfect relaxing
            trip away to help regain perspective and come back refreshed. While
            you’re there, take in some history by visiting the Luna 2 and Apollo
            11 landing sites.
          </p>

          <div class="destination-meta flex">
            <div>
              <h3
                class="text-accent uppercase letter-spacing-3 fs-200 ff-sans-cond"
              >
                Avg. distance
              </h3>
              <p class="ff-serif uppercase">384,400 km</p>
            </div>
            <div>
              <h3
                class="text-accent uppercase letter-spacing-3 fs-200 ff-sans-cond"
              >
                Est. travel time
              </h3>
              <p class="ff-serif uppercase">3 days</p>
            </div>
          </div>
        </article>
      </main>
    </template>

    <template id="crew">
      <main id="main" class="grid-container grid-container--crew flow">
        <h1 class="numbered-title">
          <span aria-hidden="true">02 </span>Meet your crew
        </h1>
        <div class="dot-indicators flex">
          <button aria-selected="true">
            <span class="sr-only">The Commander</span>
          </button>
          <button aria-selected="false">
            <span class="sr-only">Mission Specialist</span>
          </button>
          <button aria-selected="false">
            <span class="sr-only">Pilot</span>
          </button>
          <button aria-selected="false">
            <span class="sr-only">Flight Engineer</span>
          </button>
        </div>
        <article class="crew-details flow">
          <header class="flow flow--space-small">
            <h2 class="ff-serif fs-600 text-accent uppercase">Commander</h2>
            <p class="fs-700 uppercase">Douglas Hurley</p>
          </header>
          <p class="text-accent">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </article>
        <picture>
          <source
            srcset="./src/assets/images/crew/image-douglas-hurley.webp"
            type="image/webp"
          />
          <img
            src="./src/assets/images/crew/image-douglas-hurley.png"
            alt="Douglas Hurley"
          />
        </picture>
      </main>
    </template>

    <template id="technology">
      <main id="main" class="grid-container grid-container--technology flow">
        <h1 class="numbered-title">
          <span aria-hidden="true">03 </span>Space launch 101
        </h1>

        <div class="number-indicators flex">
          <button class="fs-600 bg-dark text-white" aria-selected="true">
            1
          </button>
          <button class="fs-600 bg-dark text-white" aria-selected="false">
            2
          </button>
          <button class="fs-600 bg-dark text-white" aria-selected="false">
            3
          </button>
        </div>
        <article class="technology-details flow">
          <header class="flow flow--space-small">
            <h2 class="ff-serif fs-600 text-accent uppercase">
              The terminology...
            </h2>
            <p class="fs-700 uppercase">Space capsule</p>
          </header>
          <p class="text-accent">
            A space capsule is an often-crewed spacecraft that uses a blunt-body
            reentry capsule to reenter the Earth's atmosphere without wings. Our
            capsule is where you'll spend your time during the flight. It
            includes a space gym, cinema, and plenty of other activities to keep
            you entertained.
          </p>
        </article>

        <picture>
          <source
            media="(max-width:991px)"
            srcset="
              ./src/assets/images/technology/image-space-capsule-landscape.jpg
            "
          />
          <img
            src="./src/assets/images/technology/image-space-capsule-portrait.jpg"
            alt="space-capsule"
          />
        </picture></main
    ></template>
  </body>
</html>
