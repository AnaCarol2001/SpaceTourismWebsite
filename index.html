<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./src/assets/css/customProps.css" />
    <link rel="stylesheet" href="./src/assets/css/reset.css" />
    <link rel="stylesheet" href="./src/assets/css/utilityClasses.css" />
    <link rel="stylesheet" href="./src/assets/css/components.css" />
    <link rel="stylesheet" href="./src/assets/css/animations.css" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
    <title>Space tourism</title>

    <!-- Scripts -->
    <script type="module" src="./src/app.js"></script>
    <script src="./src/js/navigation.js" defer></script>
  </head>
  <!-- classes: home destination crew technology-->
  <body>
    <div id="loading" class="loading">
      <div class="loading_log">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <g fill="none" fill-rule="evenodd">
            <circle id="circle" cx="24" cy="24" r="24" fill="#FFF" />
            <path
              id="star"
              fill="#0B0D17"
              d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"
            />
          </g>
        </svg>
      </div>

      <span class="sr-only">Loading...</span>
    </div>
    <div id="app" class="body home" tabindex="-1">
      <a href="#main" id="skip" class="skip-to-content">Skip to content</a>
      <header class="primary-header flex">
        <div>
          <img
            class="logo"
            src="./src/assets/icons/logo.svg"
            alt="Space tourism logo"
          />
        </div>
        <button
          class="mobile-nav-toggle"
          type="button"
          aria-controls="primary-navigation"
          aria-expanded="false"
        >
          <span class="sr-only">Menu</span>
        </button>
        <nav>
          <ul
            id="primary-navigation"
            data-visible="false"
            class="primary-nav flex underline-indicators"
          >
            <li class="active">
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/"
                ><span aria-hidden="true">00</span> Home</a
              >
            </li>
            <li>
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/destinations#Moon"
                ><span aria-hidden="true">01</span> Destination</a
              >
            </li>
            <li>
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/crew#Douglas_Hurley"
                ><span aria-hidden="true">02</span> Crew</a
              >
            </li>
            <li>
              <a
                class="ff-sans-cond uppercase text-white letter-spacing-2"
                href="/technology#Launch_vehicle"
                ><span aria-hidden="true">03</span> Technology</a
              >
            </li>
          </ul>
        </nav>
      </header>
    </div>
    <footer class="footer">
      <p class="text-accent ff-sans-normal">
        Challenge by
        <a
          class="text-white"
          href="https://www.frontendmentor.io/challenges/space-tourism-multipage-website-gRWj1URZ3"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="text-white"
          href="https://github.com/AnaCarol2001"
          target="_blank"
          rel="noopener noreferrer"
          >AnaCarolina
        </a>
      </p>
    </footer>

    <template id="home">
      <main id="main" class="grid-container grid-container--home">
        <div class="home-info flow">
          <h1
            class="text-accent fs-500 ff-sans-cond uppercase letter-spacing-1"
          >
            So, you want to travel to
            <span class="fs-900 ff-serif text-white d-block">Space</span>
          </h1>
          <p class="text-accent">
            Let’s face it; if you want to go to space, you might as well
            genuinely go to outer space and not hover kind of on the edge of it.
            Well sit back, and relax because we’ll give you a truly out of this
            world experience!
          </p>
        </div>
        <div class="home-btn">
          <a href="#" class="large-btn uppercase ff-serif text-dark bg-white"
            >Explore</a
          >
        </div>
      </main>
    </template>

    <template id="destinations">
      <main id="main" class="grid-container grid-container--destination flow">
        <h1 id="tabs-title" class="numbered-title">
          <span aria-hidden="true">01 </span>Pick your destination
        </h1>
        <picture id="picture">
          <source
            data-id="webp"
            srcset="/src/assets/images/destination/image-moon.webp"
            type="image/webp"
          />
          <img
            data-id="png"
            src="./src/assets/images/destination/image-moon.png"
            alt="The moon"
            width="445"
            height="445"
          />
        </picture>
        <div class="tab-container">
          <ul
            class="underline-indicators tab-list flex"
            role="tablist"
            aria-labelledby="tabs-title"
          >
            <li>
              <a
                href="#Moon"
                class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
                >Moon</a
              >
            </li>
            <li>
              <a
                href="#Mars"
                class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
              >
                Mars
              </a>
            </li>
            <li>
              <a
                href="#Europa"
                class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
              >
                Europa
              </a>
            </li>
            <li>
              <a
                href="#Titan"
                class="uppercase ff-sans-cond fs-300 letter-spacing-2 text-accent"
              >
                Titan
              </a>
            </li>
          </ul>
        </div>

        <article class="destination-info flow" data-id="article">
          <h2 data-id="name" class="fs-800 uppercase ff-serif">Moon</h2>
          <p data-id="description" class="text-accent">
            See our planet as you’ve never seen it before. A perfect relaxing
            trip away to help regain perspective and come back refreshed. While
            you’re there, take in some history by visiting the Luna 2 and Apollo
            11 landing sites.
          </p>

          <div class="destination-meta flex">
            <div>
              <h3
                class="text-accent uppercase letter-spacing-3 fs-200 ff-sans-cond"
              >
                Avg. distance
              </h3>
              <p data-id="distance" class="ff-serif uppercase">384,400 km</p>
            </div>
            <div>
              <h3
                class="text-accent uppercase letter-spacing-3 fs-200 ff-sans-cond"
              >
                Est. travel time
              </h3>
              <p data-id="travel" class="ff-serif uppercase">3 days</p>
            </div>
          </div>
        </article>
      </main>
    </template>

    <template id="crew">
      <main id="main" class="grid-container grid-container--crew flow">
        <h1 id="tabs-title" class="numbered-title">
          <span aria-hidden="true">02 </span>Meet your crew
        </h1>
        <ul
          class="dot-indicators flex"
          role="tablist"
          aria-labelledby="tabs-title"
        >
          <li>
            <a href="#Douglas_Hurley"
              ><span class="sr-only">The Commander</span></a
            >
          </li>
          <li>
            <a href="#Mark_Shuttleworth"
              ><span class="sr-only">Mission Specialist</span></a
            >
          </li>
          <li>
            <a href="#Victor_Glover"><span class="sr-only">Pilot</span></a>
          </li>
          <li>
            <a href="#Anousheh_Ansari"
              ><span class="sr-only">Flight Engineer</span></a
            >
          </li>
        </ul>
        <article class="crew-details flow" data-id="article">
          <header class="flow flow--space-small">
            <div>
              <h2 data-id="role" class="ff-serif fs-600 text-accent uppercase">
                Commander
              </h2>
            </div>
            <p data-id="name" class="fs-700 uppercase">Douglas Hurley</p>
          </header>
          <p data-id="bio" class="text-accent">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </article>
        <picture id="picture">
          <source
            data-id="webp"
            srcset="./src/assets/images/crew/image-douglas-hurley.webp"
            type="image/webp"
          />
          <img
            data-id="png"
            src="./src/assets/images/crew/image-douglas-hurley.png"
            alt="Douglas Hurley"
            width="549"
            height="645"
          />
        </picture>
      </main>
    </template>

    <template id="technology">
      <main id="main" class="grid-container grid-container--technology flow">
        <h1 id="tabs-title" class="numbered-title">
          <span aria-hidden="true">03 </span>Space launch 101
        </h1>

        <ul
          class="number-indicators flex"
          role="tablist"
          aria-labelledby="tabs-title"
        >
          <li class="fs-600 bg-dark text-white" aria-selected="true">
            <a href="#Launch_vehicle">1</a>
          </li>
          <li class="fs-600 bg-dark text-white" aria-selected="false">
            <a href="#Spaceport">2</a>
          </li>
          <li class="fs-600 bg-dark text-white" aria-selected="false">
            <a href="#Space_capsule">3</a>
          </li>
        </ul>
        <article class="technology-details flow" data-id="article">
          <header class="flow flow--space-small">
            <h2 class="ff-serif fs-600 text-accent uppercase">
              The terminology...
            </h2>
            <p class="fs-700 uppercase" data-id="name">Space capsule</p>
          </header>
          <p data-id="description" class="text-accent">
            A space capsule is an often-crewed spacecraft that uses a blunt-body
            reentry capsule to reenter the Earth's atmosphere without wings. Our
            capsule is where you'll spend your time during the flight. It
            includes a space gym, cinema, and plenty of other activities to keep
            you entertained.
          </p>
        </article>

        <picture id="picture">
          <source
            data-id="landscape"
            media="(max-width:991px)"
            srcset="
              ./src/assets/images/technology/image-space-capsule-landscape.jpg
            "
            width="768"
            height="310"
          />
          <img
            data-id="portrait"
            src="./src/assets/images/technology/image-space-capsule-portrait.jpg"
            alt="space-capsule"
            width="515"
            height="527"
          />
        </picture></main
    ></template>
  </body>
</html>
